<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Workshop Database to Google Sheets-Test</title>
</head>
<body>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	 <div class="container py-5">
	 	<div class="row">
	 		<div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
	 			<h2 class="text-center fw-bold mb-3">Workshop Database</h2>
	 			<form name="Google-Sheet">
	 				<div id="form-alert"></div>
	 				<div class="form-group mb-3">
	 					<label for="name" class="form-label">Name</label>
	 					<input type="text" id="name" name="name" class="form-control" placeholder="Enter Your Name" required>
	 				</div>
	 				<div class="form-group mb-3">
	 					<label for="email" class="form-label">Email</label>
	 					<input type="email" id="email" name="email" class="form-control" placeholder="Enter Your Email Address" required>
	 				</div>
	 				<div class="form-group mb-3">
	 					<label for="date" class="form-label">Date</label>
	 					<input type="text" id="date" name="date" class="form-control" placeholder="MM/DD/YYYY" required>
	 				</div>
	 				<div class="form-group mb-3">
	 					<label for="M3 Retrieval Quantity" class="form-label">M3 Screw</label>
	 					<input type="text" id="M3 Retrieval Quantity" name="M3 Retrieval Quantity" class="form-control" placeholder="Quantity" required>
	 				</div>
	 				<div class="form-group mb-3">
	 					<label for="message" class="form-label">Message</label>
	 					<textarea id="message" name="message" class="form-control" placeholder="Enter Your Message" rows="5"></textarea>
	 				</div>
	 				<div>
	 					<button class="btn-btn-primary me-2" type="submit">Update Sheet</button>
	 					<button class="btn-btn-danger" type="reset">Reset Information</button>
	 				</div>
	 			</form>
	 		</div>
	 	</div>
	 </div>

	 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	 <script>
	 	const scriptURL = 'https://script.google.com/macros/s/AKfycbxc7F2-DaqwdKljNjjK_bkMO6EnltiW0VD19Q82uTRX4HpMRrXCG9MWlih-X8n1IKi6/exec'
	 	const form = document.forms['Google-Sheet']

	 	form.addEventListener('submit', e => {
	 		e.preventDefault()
	 		fetch(scriptURL, { method: 'POST', body: new FormData(form)})
	 		.then(response => $("#form-alert").html("<div class='alert alert-success'>Database is Updated Successfully.</div>"))
	 		.catch(error => $("#form-alert").html("<div class='alert alert-danger'>Not able to Update Database.</div>"))
	 	})
	 </script>
</body>
</html>
